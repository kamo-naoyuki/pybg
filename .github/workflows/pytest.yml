name: Pytest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: write-all

jobs:
  slurm-pytest:
    runs-on: ubuntu-22.04
    container:
      image: scalableminds/slurm-docker-cluster:master
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10", 3.11, 3.12, 3.13]
    steps:
    - uses: actions/checkout@v4
    # - name: Set up Docker Compose
    #   run: |
    #     docker compose version
    # - name: Start Slurm Cluster
    #   run: |
    #     git clone https://github.com/giovtorres/slurm-docker-cluster.git
    #     cd slurm-docker-cluster
    #     docker compose build
    #     docker compose up -d
    # - name: Wait for Slurm to initialize
    #   run: |
    #     echo "Waiting for Slurm to be ready..."
    #     until docker exec slurm-container sinfo; do
    #       sleep 5
    #     done
    - name: Start slurm services
      run: |
        /usr/local/bin/docker-entrypoint.sh slurmctld
        /usr/local/bin/docker-entrypoint.sh slurmd
        /usr/local/bin/docker-entrypoint.sh slurmdbd
    - name: Wait for Slurm to initialize
      run: |
        echo "Waiting for Slurm to be ready..."
        until sinfo; do
          sleep 5
        done
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install ".[dev]"

    - name: Run Pytest
      run: |
        pytest --junitxml=junit.xml
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
